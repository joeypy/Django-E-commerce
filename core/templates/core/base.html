<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GreatKart | {% block title %}{% endblock %}</title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link href="{% static 'core/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'core/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'core/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Font awesome 5 -->
    <link href="{% static 'core/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'core/css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="{% static 'core/js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">

    </script>
</head>
<body>

    <!-- Header -->
    {% include 'core/header.html' %}

    <!--  Main block  -->
    {% block content %}{% endblock %}
    <!-- Footer -->
    {% include 'core/footer.html' %}

</body>

</html>
